<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ps-chatai</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; max-width: 900px }
    header { margin-bottom: 16px }
    textarea { width: 100%; min-height: 160px; font-family: ui-monospace, Consolas, monospace }
    select, button, input { font-size: 16px }
    .row { margin: 8px 0 }
    .label { font-weight: 600 }
    #result { white-space: pre-wrap; background: #f7f7f7; padding: 12px; border-radius: 8px; min-height: 120px }
  </style>
</head>
<body>
  <header>
    <h1>ps-chatai (Minimal)</h1>
    <p>prompts/ のプリセットを選んで OpenAI に解析を実行します。</p>
  </header>

  <section>
    <div class="row">
      <label class="label" for="preset">プリセット</label>
      <select id="preset"></select>
    </div>
    <div class="row" id="message"></div>
    <div class="row">
      <label class="label" for="input">入力</label>
      <textarea id="input"></textarea>
    </div>
    <div class="row">
      <label class="label" for="model">モデル (任意)</label>
      <input id="model" placeholder="gpt-4o-mini" />
    </div>
    <div class="row">
      <button id="run">実行</button>
    </div>
  </section>

  <h3>結果</h3>
  <div id="result"></div>

  <script>
    const presetSel = document.getElementById('preset');
    const inputEl = document.getElementById('input');
    const msgEl = document.getElementById('message');
    const runBtn = document.getElementById('run');
    const resultEl = document.getElementById('result');
    const modelEl = document.getElementById('model');
    let presets = [];

    async function loadPresets() {
      const res = await fetch('/presets');
      presets = await res.json();
      presetSel.innerHTML = presets.map((p, i) => `<option value="${p.id}">${p.title || p.id}</option>`).join('');
      applyPreset();
    }

    function applyPreset() {
      const id = presetSel.value;
      const p = presets.find(x => x.id === id);
      if (!p) return;
      msgEl.textContent = p.message || '';
      inputEl.value = p.prompt || '';
    }

    presetSel.addEventListener('change', applyPreset);

    runBtn.addEventListener('click', async () => {
      const id = presetSel.value;
      const input = inputEl.value;
      const model = modelEl.value.trim();
      runBtn.disabled = true; runBtn.textContent = '実行中...'; resultEl.textContent = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ presetId: id, input, model: model || undefined })
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || res.statusText);
        }
        const data = await res.json();
        resultEl.textContent = data.result || '';
      } catch (e) {
        resultEl.textContent = 'エラー: ' + e.message;
      } finally {
        runBtn.disabled = false; runBtn.textContent = '実行';
      }
    });

    loadPresets();
  </script>
  </body>
  </html>
